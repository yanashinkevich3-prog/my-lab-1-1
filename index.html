<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Візитка: Ryan Gosling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f4f9; }
        .profile-card { margin-top: 50px; border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .profile-img { width: 150px; height: 150px; object-fit: cover; border: 5px solid #fff; margin-top: -75px; }
        .btn-custom { background-color: #000; color: #fff; border-radius: 25px; padding: 10px 30px; }
        .btn-custom:hover { background-color: #333; color: #fff; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card profile-card text-center p-4" style="max-width: 400px;">
        <div class="d-flex justify-content-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A7GkM5-Kk-H6BvG9yXf3V8z1z1z1z1z1z1" class="rounded-circle profile-img" alt="Ryan Gosling">
        </div>
        
        <div class="card-body">
            <h2 class="card-title fw-bold">Ryan Gosling</h2>
            <p class="text-muted text-uppercase mb-2">Актор / Музикант</p>
            <p class="card-text">"I’m just Ken." Відомий ролями у фільмах "Драйв", "Ла-Ла Ленд" та "Барбі". Обожнюю джаз та швидкі авто.</p>
            
            <div class="d-flex justify-content-around my-4">
                <div><strong>100+</strong><br><small class="text-muted">Фільмів</small></div>
                <div><strong>2</strong><br><small class="text-muted">Оскари (ном)</small></div>
                <div><strong>∞</strong><br><small class="text-muted">Харизма</small></div>
            </div>

            <a href="https://github.com" class="btn btn-custom w-100 mb-2">Підписатися</a>
            <div class="mt-3">
                <a href="#" class="text-dark me-3">Instagram</a>
                <a href="#" class="text-dark">Twitter</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
